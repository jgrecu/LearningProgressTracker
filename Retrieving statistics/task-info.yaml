                            System.out.println("No students found.");
                        } else {
                            System.out.println("Students:");
                            studentDatabase.getAllStudents()
                                    .keySet()
                                    .stream()
                                    .sorted()
                                    .forEach(System.out::println);
                        }
                        break;
                    default:
                        System.out.println("Unknown command!");
                        break;
                }
            }
