            System.out.println("Enter an id and points or 'back' to return:");
            String input = "";
            while (true) {
                input = scanner.nextLine().trim();
                if (input.contains("back")) {
                    break;
                }

                boolean isAdded = addPoints(input);
                if (isAdded) {
                    System.out.println("Points updated.");
                }

            }
